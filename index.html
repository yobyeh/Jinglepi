<html>
    <head>
        <title>Jingle Pi Control</title>
        <style>
             /* Layout for the entire page */
            body {
            display: flex;
            flex-direction: column; /* Stack header and main sections vertically */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Full viewport height */
            }

             /* Header section */
            .header {
            width: 100%; /* Ensure the header spans the full width */
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-sizing: border-box;
            }

            .main {
            display: flex;
            flex: 1; /* Take up remaining space below the header */
            flex-direction: row; /* Arrange columns side by side */
            }

            /* Left section: Buttons and settings */
            .left-panel {
            flex: 1; /* Takes available space on the left */
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 2px solid #ddd;
            }

            .left-panel h1 {
            margin-bottom: 20px;
            }

            .left-panel button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            }

            .left-panel input[type="color"] {
            margin-top: 20px;
            display: block;
            width: 100px;
            height: 40px;
            cursor: pointer;
            }

            /* Right section: Grid */
            .right-panel {
            flex: 3; /* Takes available space on the right */
            padding: 20px;
            display: flex;
            justify-content: flex-end; /* Align grid to the right */
            }

            /* Style for the grid container */
            .grid {
                display: flex;
                flex-direction: column;
            }

            .row {
            display: grid;
            grid-template-columns: repeat(16, 10px);
            column-gap: 2px; /* Horizontal spacing between squares */
            margin-bottom: 2px; /* Default vertical spacing */
            justify-content: center; /* Center each row */
            }

            /* Style for each square */
            .square {
                width: 10px;
                height: 10px;
                line-height: 0; /* Reset line height */
                background-color: #000; /* Default color: black */
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>

        <!-- Header section -->
        <div class="header">
            Jingle Pi Control
        </div>

        <!-- Main content -->
        <div class="main">
            <!-- Left panel for buttons and settings -->
            <div class="left-panel">
                <h2>Settings</h2>
                <button id="resetButton">Reset</button>
                <button id="applyButton">Apply</button>
                <input type="color" id="colorPicker" value="#ff0000" />
            </div>

            <!-- Right panel for the grid -->
            <div class="right-panel">
                <div class="grid" id="grid"></div>
            </div>
        </div>


        <script>
            const ws = new WebSocket("ws://192.168.1.17:8000/ws");

            // Send color to the WebSocket when the color picker changes
            document.getElementById("colorPicker").addEventListener("input", (event) => {
                const color = event.target.value;
                ws.send(color);
            });

            // Create the grid dynamically
            const gridContainer = document.getElementById("grid");

            // Create a grid of 50 rows and 16 columns
            const rows = 50;
            const columns = 16;

            for (let row = 0; row < rows; row++) {
                const rowContainer = document.createElement("div");
                rowContainer.classList.add("row");

                // Dynamically increase spacing between rows for the flaring effect
                rowContainer.style.columnGap = `${2 + row * 0.5}px`;

                for (let col = 0; col < columns; col++) {
                const square = document.createElement("div");
                square.classList.add("square");
                rowContainer.appendChild(square);
                }

                gridContainer.appendChild(rowContainer);
            }

             // Handle WebSocket messages to update grid colors
            ws.onmessage = (event) => {
                const matrix = JSON.parse(event.data);
                const rows = document.getElementsByClassName("row");

                for (let row = 0; row < matrix.length; row++) {
                    const squares = rows[row].children;
                    for (let col = 0; col < matrix[row].length; col++) {
                        const color = matrix[row][col] === 0 ? "#000" : "#fff";
                        squares[col].style.backgroundColor = color;
                    }
                }
            };

            ws.onopen = () => {
                console.log("WebSocket connection established");
            };

            // Send color to the WebSocket when the color picker changes
            document.getElementById("colorPicker").addEventListener("input", (event) => {
                const color = event.target.value;
                ws.send(color);
            });

            ws.onclose = () => {
                console.log("WebSocket connection closed");
            };
        </script>
