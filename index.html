            .main {
            display: flex;
            flex: 1; /* Take up remaining space below the header */
            flex-direction: row; /* Arrange columns side by side */
            }

            /* Left section: Buttons and settings */
            .left-panel {
            flex: 1; /* Takes available space on the left */
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 2px solid #ddd;
            }

            .left-panel h1 {
            margin-bottom: 20px;
            }

            .left-panel button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            }

            .left-panel input[type="color"] {
            margin-top: 20px;
            display: block;
            width: 100px;
            height: 40px;
            cursor: pointer;
            }

            /* Right section: Grid */
            .right-panel {
            flex: 3; /* Takes available space on the right */
            padding: 20px;
            display: flex;
            justify-content: flex-end; /* Align grid to the right */
            }

            /* Style for the grid container */
            .grid {
                display: grid;
                grid-template-rows: repeat(50, 14px); /* 50 squares per row */
                grid-auto-flow: column; /* Flow squares into columns */
                row-gap: 0px; /* Adjust the vertical spacing between rows */
                column-gap: 2px; /* Optional: Adjust the horizontal spacing between columns */
                margin: 20px auto;
                justify-content: center;
            }

            /* Style for each square */
            .square {
                width: 10px;
                height: 10px;
                line-height: 0; /* Reset line height */
                background-color: #000; /* Default color: black */
                border: 1px solid #ccc;
            }

            // Update the grid based on the received matrix
            ws.onmessage = (event) => {
